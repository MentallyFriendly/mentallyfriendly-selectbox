<!doctype html>
<html>
<head>
    <title>mentallyfriendly-selectbox demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../mentallyfriendly-selectbox.html">
    <style is="custom-style" include="demo-pages-shared-styles"></style>
</head>
<body>
    <div class="vertical-section-container centered">
        <h3>Basic mentallyfriendly-selectbox Demo</h3>
        <demo-snippet>
            <template>
                <mentallyfriendly-selectbox
                    label="You can all be my..."
                    values='["Friends","Draugas","Amigos","朋友","Vän","Freund","ともだち","Ami"]'
                ></mentallyfriendly-selectbox>
            </template>
        </demo-snippet>
        <hr />
        <h3>Multi-select mentallyfriendly-selectbox Demo</h3>
        <demo-snippet>
            <template>
                <mentallyfriendly-selectbox
                    label="You can all be my..."
                    values='["Friends","Draugas","Amigos","朋友","Vän","Freund","ともだち","Ami"]'
                    multi
                ></mentallyfriendly-selectbox>
            </template>
        </demo-snippet>
    </div>
</body>
</html>
